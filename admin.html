<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - SS Parfumerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">

<!-- ================= NAVBAR ================= -->
<nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
  <div class="text-2xl font-bold">Admin Dashboard</div>
  
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Montant</th>
      <th>MÃ©thode</th>
      <th>Statut</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="orders"></tbody>
</table>

<script>
fetch("http://localhost:3000/api/admin/orders", {
  headers: { Authorization: "ADMIN_SECRET_123" }
})
.then(res => res.json())
.then(data => {
  document.getElementById("orders").innerHTML =
    data.map(o => `
      <tr>
        <td>${o._id}</td>
        <td>${o.amount}</td>
        <td>${o.method}</td>
        <td>${o.status}</td>
        <td>${new Date(o.createdAt).toLocaleString()}</td>
      </tr>
    `).join("");
});
</script>


</body>
</html>
