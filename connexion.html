<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription - Parfums Luxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
  <div class="text-2xl font-bold">ParfumsLuxe</div>
  <a href="index.html" class="hover:text-purple-300">Accueil</a>
</nav>

<section class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Connexion / Inscription</h1>

  <!-- Onglets -->
  <div class="flex justify-center mb-6">
    <button id="login-tab" class="px-4 py-2 bg-purple-700 text-white rounded-l hover:bg-purple-800">Connexion</button>
    <button id="register-tab" class="px-4 py-2 bg-purple-200 text-purple-700 rounded-r hover:bg-purple-300">Inscription</button>
  </div>

  <!-- Formulaire Connexion -->
  <form id="login-form">
    <input type="email" placeholder="Email" class="w-full border border-gray-300 p-3 rounded mb-4" required>
    <input type="password" placeholder="Mot de passe" class="w-full border border-gray-300 p-3 rounded mb-4" required>
    <button class="w-full bg-purple-700 text-white py-3 rounded hover:bg-purple-800">Se connecter</button>
  </form>

  <!-- Formulaire Inscription -->
  <form id="register-form" class="hidden">
    <input type="text" placeholder="Nom complet" class="w-full border border-gray-300 p-3 rounded mb-4" required>
    <input type="email" placeholder="Email" class="w-full border border-gray-300 p-3 rounded mb-4" required>
    <input type="password" placeholder="Mot de passe" class="w-full border border-gray-300 p-3 rounded mb-4" required>
    <button class="w-full bg-purple-700 text-white py-3 rounded hover:bg-purple-800">S'inscrire</button>
  </form>
</section>

<script>
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');

  loginTab.addEventListener('click', () => {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    loginTab.classList.add('bg-purple-700','text-white');
    loginTab.classList.remove('bg-purple-200','text-purple-700');
    registerTab.classList.add('bg-purple-200','text-purple-700');
    registerTab.classList.remove('bg-purple-700','text-white');
  });

  registerTab.addEventListener('click', () => {
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    registerTab.classList.add('bg-purple-700','text-white');
    registerTab.classList.remove('bg-purple-200','text-purple-700');
    loginTab.classList.add('bg-purple-200','text-purple-700');
    loginTab.classList.remove('bg-purple-700','text-white');
  });
</script>

</body>
</html>
