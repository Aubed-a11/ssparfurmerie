<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Parfums Luxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

<nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
  <div class="text-2xl font-bold">ParfumsLuxe</div>
  <a href="index.html" class="hover:text-purple-300">Accueil</a>
</nav>

<section class="max-w-4xl mx-auto my-12 px-4">
  <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Mon Profil</h1>

  <!-- Historique commandes -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold mb-4 text-purple-700">Historique des commandes</h2>
    <table class="min-w-full bg-white shadow rounded mb-4">
      <thead class="bg-purple-700 text-white">
        <tr>
          <th class="py-2 px-4">Commande</th>
          <th class="py-2 px-4">Date</th>
          <th class="py-2 px-4">Total</th>
          <th class="py-2 px-4">Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#001</td>
          <td>15/01/2026</td>
          <td>120 €</td>
          <td>Livrée</td>
        </tr>
        <tr>
          <td>#002</td>
          <td>20/01/2026</td>
          <td>150 €</td>
          <td>En cours</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Notifications -->
  <div>
    <h2 class="text-2xl font-bold mb-4 text-purple-700">Notifications</h2>
    <ul class="bg-white p-4 rounded shadow">
      <li class="border-b py-2">Promotion -20% sur Parfum Élegance</li>
      <li class="border-b py-2">Votre commande #002 est en préparation</li>
      <li class="py-2">Nouveauté: Parfum Sublime disponible dès maintenant</li>
    </ul>
  </div>
</section>

</body>
</html>
