<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

    body { font-family: 'Lato', sans-serif; }

  </style>
</head>

<body class="bg-gray-50">

<nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
  <div class="text-2xl font-bold">SS Parfumeries</div>

<!-- ================= PANIER ================= -->
<section class="max-w-4xl mx-auto my-12 px-4">
  <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">
    Votre Panier
  </h1>

  <ul id="cart-items" class="bg-white rounded shadow p-4 mb-4 space-y-3"></ul>

  <p id="empty-cart" class="text-center text-gray-500 hidden mb-4">
    Votre panier est vide ğŸ›’
  </p>

  <div class="text-right text-xl font-bold mb-6">
    Total : <span id="cart-total">0</span> FCFA
  </div>

  <div class="text-right">
    <button
      id="order-btn"
      class="bg-purple-700 text-white px-6 py-3 rounded hover:bg-purple-800">
      Passer la commande
    </button>
  </div>
</section>

<!-- ================= MODAL PAIEMENT ================= -->
<div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">

    <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">
      Choisissez un mode de paiement
    </h2>

    <div class="space-y-3">
      <button class="payment-option w-full bg-gray-100 p-3 rounded hover:bg-gray-200" data-method="Carte bancaire">
        ğŸ’³ Carte bancaire
      </button>

      <button class="payment-option w-full bg-gray-100 p-3 rounded hover:bg-gray-200" data-method="Mobile Money">
        ğŸ“± Mobile Money (MoMo)
      </button>

      <button class="payment-option w-full bg-gray-100 p-3 rounded hover:bg-gray-200" data-method="PayPal">
        ğŸ…¿ï¸ PayPal
      </button>

      <button class="payment-option w-full bg-gray-100 p-3 rounded hover:bg-gray-200" data-method="Paiement Ã  la livraison">
        ğŸšš Paiement Ã  la livraison
      </button>
    </div>

    <button
      id="close-modal"
      class="mt-6 w-full text-center text-gray-500 hover:text-gray-700">
      Annuler
    </button>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="script.js"></script>
<script>
  document.querySelectorAll(".payment-option").forEach(btn => {
    btn.addEventListener("click", async () => {
      const method = btn.dataset.method;
      const total = parseInt(
        document.getElementById("cart-total").innerText.replace(/\D/g, "")
      );
    const orderBtn = document.getElementById("order-btn");
  const modal = document.getElementById("payment-modal");
  const closeModal = document.getElementById("close-modal");

  orderBtn.addEventListener("click", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Votre panier est vide ğŸ›’");
      return;
    }
    modal.classList.remove("hidden");
  });

  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
  });
      // Paiement Ã  la livraison (sans API)
      if (method === "Paiement Ã  la livraison") {
        alert("Commande confirmÃ©e ğŸšš\nPaiement Ã  la livraison.");
        localStorage.removeItem("cart");
        window.location.href = "catalogue.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/payment/create-payment", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: total,
            method: method
          })
        });

        const data = await res.json();

        if (data.payment_url) {
          window.location.href = data.payment_url; // ğŸ”¥ REDIRECTION
        } else {
          alert("Erreur de paiement âŒ");
          console.log(data);
        }

      } catch (err) {
        console.error(err);
        alert("Serveur de paiement indisponible âŒ");
      }
    });
  });
</script>
